name: Slack Notification with Artifact

on: [push]

jobs:
  build_and_notify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      # Run your build and tests here
      - name: Run tests
        run: |
          echo "Running tests..."
          # Simulate running tests and creating a report
          echo "Test results" > test-results.txt

      # Upload the artifact
      - name: Upload test results
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: test-results.txt

      # Get the artifact download URL
      - name: Get artifact download URL
        id: get-url
        run: |
          artifact_id=$(curl -s \
            -H "Authorization: token ${{ secrets.TOKEN_GITHUB }}" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/${{ github.repository }}/actions/artifacts \
            | jq -r '.artifacts[0].id')
          
          # Construct the artifact download URL
          download_url="https://api.github.com/repos/${{ github.repository }}/actions/artifacts/$artifact_id/zip?access_token=${{ secrets.TOKEN_GITHUB }}"
          
          echo "artifact_download_url=$download_url" >> $GITHUB_ENV

      # Send notification on Slack using Webhooks
      - name: Send notification on Slack using Webhooks
        id: slack
        uses: slackapi/slack-github-action@v1.26.0
        with:
          payload: |
            {
              "attachments": [
                {
                  "color": "${{ job.status == 'success' && 'good' || 'danger' }}",
                  "blocks": [
                    {
                      "type": "section",
                      "text": {
                        "type": "mrkdwn",
                        "text": "*Repository:* anshumaan-10/Boardgame-Pipeline\n*Branch:* main\n*Commit ID:* b14a40f2c8e619ca44ddca29571468e1c7b41d54\n*Commit Message:* Update slack.yml\n*Author:* ANSHUMAAN SINGH\n*Build Status:* success\n*Commit URL:* https://github.com/anshumaan-10/Boardgame-Pipeline/commit/b14a40f2c8e619ca44ddca29571468e1c7b41d54\n*Artifact URL:* [Download Artifact](${{ env.artifact_download_url }})"
                      }
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
