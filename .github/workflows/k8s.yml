name: Kubernetes-Deploy-and-Audit

on:
  workflow_dispatch
  # push:
  #   branches:
  #     - main

jobs:
  kubernetes-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
      packages: write
      security-events: write
      statuses: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Download kubeaudit
        run: |
          curl -L -o kubeaudit.tar.gz https://github.com/Shopify/kubeaudit/releases/download/v0.22.1/kubeaudit_0.22.1_linux_amd64.tar.gz
          tar -xzf kubeaudit.tar.gz
          chmod +x kubeaudit

      - name: Kubectl Action
        uses: tale/kubectl-action@v1
        with:
          base64-kube-config: ${{ secrets.KUBE_CONFIG }}
      - run: |
            kubectl apply -f deployment-service.yaml -n webapps
            kubectl get svc -n webapps
