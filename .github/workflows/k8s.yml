name: Kubernetes-Deploy-and-Audit

on:
  workflow_dispatch

jobs:
  kubernetes-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
      packages: write
      security-events: write
      statuses: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Set up kubeconfig
        run: |
          echo "${{ secrets.KUBE_CONFIG }}" | base64 --decode > $HOME/.kube/config

      - name: Download kubeaudit
        run: |
          curl -L -o kubeaudit.tar.gz https://github.com/Shopify/kubeaudit/releases/download/v0.22.1/kubeaudit_0.22.1_linux_amd64.tar.gz
          tar -xzf kubeaudit.tar.gz
          chmod +x kubeaudit
          sudo mv kubeaudit /usr/local/bin/

      - name: Apply Kubernetes manifest
        run: |
          kubectl apply -f deployment-service.yaml -n webapps
          kubectl get svc -n webapps

      - name: Run kubeaudit
        run: |
          kubeaudit --kubeconfig=$HOME/.kube/config
