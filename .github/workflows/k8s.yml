name: Kubernetes-Deploy-and-Audit

on:
  push:
    branches:
      - main

jobs:
  kubernetes-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
      packages: write
      security-events: write
      statuses: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Download kubeaudit
        run: |
          curl -L -o kubeaudit.tar.gz https://github.com/Shopify/kubeaudit/releases/download/v0.22.1/kubeaudit_0.22.1_linux_amd64.tar.gz
          tar -xzf kubeaudit.tar.gz
          chmod +x kubeaudit

      - name: Run kubeaudit
        env:
          KUBECONFIG: $HOME/.kube/config
        run: ./kubeaudit all 

      - name: Upload kubeaudit results
        uses: actions/upload-artifact@v3
        with:
          name: kubeaudit-report
          path: kubeaudit-report.txt

      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f deployment-service.yaml -n webapps
          kubectl get svc -n webapps
